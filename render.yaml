services:
  - type: web
    name: aie-map
    plan: free
    buildCommand: "./build.sh"
    startCommand: "uvicorn app:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: ADMIN_PASSWORD_HASH
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: aie-map-postgres
          property: internalConnectionString
    disk:
      name: data
      mountPath: /app/data
      sizeGB: 1

databases:
  - name: aie-map-postgres
    plan: free