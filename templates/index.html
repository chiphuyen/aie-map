<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIE Map - Book Review Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.8;
        }
        .nav {
            background-color: #34495e;
            padding: 0.5rem;
            text-align: center;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            background-color: #3498db;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .nav a:hover {
            background-color: #2980b9;
        }
        #map {
            height: 70vh;
            width: 100%;
        }
        .legend {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            margin: 10px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .info-panel {
            position: fixed;
            top: 50%;
            right: -400px;
            transform: translateY(-50%);
            width: 380px;
            max-height: 80vh;
            background: white;
            border-radius: 10px;
            box-shadow: -2px 0 10px rgba(0,0,0,0.2);
            transition: right 0.3s ease;
            overflow-y: auto;
            z-index: 1000;
        }
        .info-panel.open {
            right: 20px;
        }
        .info-panel-header {
            background-color: #3498db;
            color: white;
            padding: 1rem;
            border-radius: 10px 10px 0 0;
            position: sticky;
            top: 0;
        }
        .info-panel-content {
            padding: 1rem;
        }
        .close-btn {
            float: right;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .review-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
            margin: 1rem 0;
            background-color: #f9f9f9;
        }
        .review-book {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        .review-author {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .review-text {
            margin: 0.5rem 0;
            line-height: 1.6;
            word-wrap: break-word;
            max-width: 100%;
        }
        .review-link {
            color: #3498db;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .review-link:hover {
            text-decoration: underline;
        }
        
        /* Cluster marker styles */
        .marker-cluster {
            background-color: #3498db;
            background-clip: padding-box;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .marker-cluster div {
            width: 36px;
            height: 36px;
            margin: 2px;
            border-radius: 50%;
            background-color: #2980b9;
            text-align: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
            line-height: 36px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .marker-cluster:hover {
            transform: scale(1.1);
        }
        .marker-cluster-small {
            background-color: rgba(110, 204, 57, 0.6);
        }
        .marker-cluster-small div {
            background-color: rgba(110, 204, 57, 0.9);
        }
        .marker-cluster-medium {
            background-color: rgba(241, 211, 87, 0.6);
        }
        .marker-cluster-medium div {
            background-color: rgba(241, 211, 87, 0.9);
        }
        .marker-cluster-large {
            background-color: rgba(253, 156, 115, 0.6);
        }
        .marker-cluster-large div {
            background-color: rgba(253, 156, 115, 0.9);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AIE Map</h1>
        <p>Track book reviews around the world</p>
    </div>
    
    <div class="nav">
        <a href="/">Map</a>
        <a href="/upload">Upload Review</a>
        <a href="/reviews">All Reviews</a>
    </div>

    <div id="map"></div>

    <div class="info-panel" id="infoPanel">
        <div class="info-panel-header">
            <button class="close-btn" onclick="closeInfoPanel()">&times;</button>
            <h3 id="panelTitle">Reviews</h3>
        </div>
        <div class="info-panel-content" id="panelContent">
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script>
        // Initialize map
        const map = L.map('map').setView([20, 0], 2);
        
        // Add tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Create marker cluster group
        const markers = L.markerClusterGroup({
            spiderfyOnMaxZoom: true,
            showCoverageOnHover: false,
            zoomToBoundsOnClick: true,
            maxClusterRadius: 80,
            iconCreateFunction: function(cluster) {
                const childCount = cluster.getChildCount();
                let c = ' marker-cluster-';
                if (childCount < 10) {
                    c += 'small';
                } else if (childCount < 100) {
                    c += 'medium';
                } else {
                    c += 'large';
                }
                
                return new L.DivIcon({
                    html: `<div><span>${childCount}</span></div>`,
                    className: 'marker-cluster' + c,
                    iconSize: new L.Point(40, 40)
                });
            }
        });
        
        // Add cluster click event
        markers.on('clusterclick', function (event) {
            const cluster = event.layer;
            const childMarkers = cluster.getAllChildMarkers();
            
            // Get bounds of all markers in the cluster
            const group = new L.featureGroup(childMarkers);
            map.fitBounds(group.getBounds().pad(0.1));
        });

        // Add legend
        const legend = L.control({position: 'bottomleft'});
        legend.onAdd = function (map) {
            const div = L.DomUtil.create('div', 'legend');
            div.innerHTML = `
                <h4>Book Reviews</h4>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #FF0000;"></div>
                    <a href="/reviews?book_id=1" style="color: black; text-decoration: none;">AI Engineering</a>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #00FF00;"></div>
                    <a href="/reviews?book_id=2" style="color: black; text-decoration: none;">Designing ML Systems</a>
                </div>
                <div style="margin-top: 10px; text-align: center;">
                    <a href="/reviews" style="color: #3498db; text-decoration: none; font-size: 0.9rem;">View All Reviews</a>
                </div>
            `;
            return div;
        };
        legend.addTo(map);

        // Function to create custom marker for a specific book
        function createBookMarker(data) {
            const count = data.review_count || 0;
            const color = data.pin_color || '#3498db';
            
            // Size based on review count
            const size = Math.max(20, Math.min(50, 15 + count * 8));
            
            const markerHtml = `
                <div style="
                    width: ${size}px;
                    height: ${size}px;
                    border-radius: 50%;
                    background-color: ${color};
                    border: 3px solid white;
                    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    color: white;
                    font-weight: bold;
                    text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
                    font-size: ${Math.max(10, size * 0.3)}px;
                ">${count}</div>
            `;
            
            return L.divIcon({
                html: markerHtml,
                className: 'custom-marker',
                iconSize: [size, size],
                iconAnchor: [size/2, size/2]
            });
        }

        // Function to load and display map data
        async function loadMapData() {
            try {
                const response = await fetch('/api/map-data');
                const data = await response.json();
                
                // Group markers by location to create slight offsets for multiple books in same city
                const locationGroups = {};
                
                data.forEach(bookData => {
                    const key = `${bookData.city_name}-${bookData.country}`;
                    if (!locationGroups[key]) {
                        locationGroups[key] = [];
                    }
                    locationGroups[key].push(bookData);
                });
                
                // Create markers with slight offsets if multiple books in same city
                Object.values(locationGroups).forEach(group => {
                    group.forEach((bookData, index) => {
                        let lat = bookData.latitude;
                        let lng = bookData.longitude;
                        
                        // Add slight offset for multiple markers in same city
                        if (group.length > 1) {
                            const offsetDistance = 0.005; // About 500m offset
                            const angle = (index / group.length) * 2 * Math.PI;
                            lat += Math.cos(angle) * offsetDistance;
                            lng += Math.sin(angle) * offsetDistance;
                        }
                        
                        const marker = L.marker(
                            [lat, lng],
                            { icon: createBookMarker(bookData) }
                        );
                        
                        // Add tooltip showing book and count
                        marker.bindTooltip(
                            `${bookData.book_title}: ${bookData.review_count} review${bookData.review_count !== 1 ? 's' : ''} in ${bookData.city_name}`,
                            { direction: 'top', offset: [0, -10] }
                        );
                        
                        marker.on('click', () => {
                            showCityReviews(bookData.city_name, bookData.country);
                        });
                        
                        markers.addLayer(marker);
                    });
                });
                
                map.addLayer(markers);
            } catch (error) {
                console.error('Error loading map data:', error);
            }
        }

        // Function to show city reviews
        async function showCityReviews(cityName, country) {
            try {
                const response = await fetch(`/api/reviews/${cityName}?country=${encodeURIComponent(country)}`);
                const reviews = await response.json();
                
                const panel = document.getElementById('infoPanel');
                const title = document.getElementById('panelTitle');
                const content = document.getElementById('panelContent');
                
                title.textContent = `Reviews in ${cityName}, ${country}`;
                
                if (reviews.length === 0) {
                    content.innerHTML = '<p>No reviews found for this city.</p>';
                } else {
                    content.innerHTML = reviews.map(review => `
                        <div class="review-item">
                            <div class="review-book" style="color: ${review.book_short_name === 'AIE' ? '#FF0000' : '#00FF00'}">
                                <a href="/reviews?book_id=${review.book_short_name === 'AIE' ? '1' : '2'}" 
                                   style="color: inherit; text-decoration: none;" 
                                   target="_blank">${review.book_title}</a>
                            </div>
                            ${review.reviewer_name ? `
                                <div class="review-author">
                                    ${review.social_media_url ? 
                                        `<a href="${review.social_media_url}" target="_blank" rel="noopener noreferrer" style="color: inherit; text-decoration: none; font-weight: bold; border-bottom: 1px dotted #3498db;">
                                            ${review.reviewer_name}
                                        </a>` : 
                                        review.reviewer_name
                                    }
                                    ${review.company ? ` at <a href="/reviews?company=${encodeURIComponent(review.company)}" target="_blank" style="color: #3498db; text-decoration: none;">${review.company}</a>` : ''}
                                    ${review.role ? ` (${review.role})` : ''}
                                </div>
                            ` : ''}
                            ${review.review_text ? `
                                <div class="review-text">${formatReviewText(review.review_text)}</div>
                            ` : ''}
                            <div style="margin-top: 0.5rem; font-size: 0.8rem; color: #7f8c8d;">
                                ${review.review_date ? `Date: ${review.review_date} | ` : ''}
                                ${review.source ? `Source: ${review.source}` : ''}
                                ${review.created_at ? `| Uploaded: ${new Date(review.created_at).toLocaleDateString()}` : ''}
                            </div>
                            <div style="margin-top: 0.5rem;">
                                ${review.original_post_url ? `
                                    <a href="${review.original_post_url}" target="_blank" class="review-link">
                                        View Original Post
                                    </a>
                                    <span style="color: #ccc; margin: 0 0.5rem;">|</span>
                                ` : ''}
                                <a href="/reviews?city=${encodeURIComponent(cityName)}&country=${encodeURIComponent(country)}" 
                                   target="_blank" class="review-link">${cityName}</a>, <a href="/reviews?country=${encodeURIComponent(country)}" 
                                   target="_blank" class="review-link">${country}</a>
                            </div>
                            ${review.assets && review.assets.length > 0 ? `
                                <div style="margin-top: 0.5rem;">
                                    <strong>Attachments:</strong>
                                    ${review.assets.map(asset => `
                                        <div style="margin: 0.25rem 0;">
                                            ð ${asset.file_name || 'Screenshot'} (${(asset.file_size / 1024).toFixed(1)} KB)
                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>
                    `).join('');
                }
                
                panel.classList.add('open');
            } catch (error) {
                console.error('Error loading reviews:', error);
            }
        }

        // Function to close info panel
        function closeInfoPanel() {
            document.getElementById('infoPanel').classList.remove('open');
        }

        // Helper function to format review text with proper line breaks and HTML escaping
        function formatReviewText(text) {
            if (!text) return '';
            // First escape HTML to prevent XSS
            const escaped = text.replace(/&/g, '&amp;')
                               .replace(/</g, '&lt;')
                               .replace(/>/g, '&gt;')
                               .replace(/"/g, '&quot;')
                               .replace(/'/g, '&#x27;');
            // Then convert line breaks to <br> tags
            return escaped.replace(/\r\n/g, '<br>')
                         .replace(/\n/g, '<br>')
                         .replace(/\r/g, '<br>');
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadMapData);
    </script>
</body>
</html>
